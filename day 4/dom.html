<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="myDiv">this is original text</div>
        <button onclick="changeText()">change the text</button>

        <div>this is the <span class ="highlight">highlighted text</span></div>
        <div>this is the <span class ="highlight">second highlighted text</span></div>
        <button onclick="highlightText()">highlight the text</button>

        <p>this is the first paragraph</p>
        <p>this is the second paragraph</p>
        <p>this is the third paragraph</p>
        <button ondblclick="changeContent()">change the para</button>

        <div class="box">first box</div>
        <div class="box">second box</div>
        <button onmouseover="changeBox()">change box</button>

        <script>
            function changeText(){
                const element=document.getElementById("myDiv");
                element.textContent="this is modified text";
                element.style.color="red";
                element.style.backgroundColor="pink";
            }
            function highlightText(){
                const highlightText = document.getElementsByClassName("highlight");
                highlightText[0].style.color="blue";
                highlightText[0].style.backgroundColor="pink";
                highlightText[1].style.color="blue";
                highlightText[1].style.backgroundColor="red";
            }

            function changeContent(){
                const changePara = document.getElementsByTagName("p");
                changePara[0].textContent="this is modified paragraph1";
                changePara[0].style.color="blue";
                changePara[0].style.backgroundColor="pink";
                changePara[1].textContent="this is modified paragraph2";
                changePara[1].style.color="blue";
                changePara[1].style.backgroundColor="pink";
                changePara[2].textContent="this is modified paragraph3";
                changePara[2].style.color="blue";
                changePara[2].style.backgroundColor="pink";
            }
            
            
            function changeBox(){
                const firstBox=document.querySelectorAll(".box");
                firstBox.style.border = "2px solid brown";
                firstBox.style.padding ="30px";
            }


        </script>
    </body>
</html>
